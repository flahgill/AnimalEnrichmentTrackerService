openapi: 3.0.0
info:
  title: Animal Enrichment Tracker Service
  description: "This is the API definition for the Animal Enrichment Tracker Service."
  version: 1.0.0

servers:
  - url: http://localhost:3000

tags:
  - name: Habitats
    description: Create, view, and update habitats

  - name: Enrichments
    description: View and add enrichments to habitats

  - name: Animals
    description: View, add, and remove animals from habitats

paths:

  /habitats:
    post:
      tags:
        - Habitats
      summary: Create a new habitat (AddHabitatLambda)
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                habitatName:
                  type: string
                keeperManagerId:
                  type: string
                species:
                  type: array
                  items:
                    type: string
      responses:
        "200":
          description: A habitat object
          content:
            application/json:
              schema:
                type: object
                properties:
                  habitatId:
                    type: string
                  habitatName:
                    type: string
                  keeperManagerId:
                    type: string
                  totalAnimals:
                    type: integer
                  species:
                    type: array
                    items:
                      type: string
                  animalsInHabitat:
                    type: array
                    items:
                      type: string
                  acceptableEnrichmentIds:
                    type: array
                    items:
                      type: string
                  completedEnrichments:
                    type: array
                    items:
                      type: enrichment
    get:
      tags:
        - Habitats
      parameters:
        - name: q
          in: query
          description: active status
          required: false
          schema:
            type: array
            items:
              type: string
      summary: View All Habitats (ViewAllHabitatsLambda)
      responses:
        "200":
          description: a list of habitats
          content:
            application/json:
              schema:
                type: object
                properties:
                  habitatId:
                    type: string
                  habitatName:
                    type: string
                  keeperManagerId:
                    type: string
                  totalAnimals:
                    type: integer
                  species:
                    type: array
                    items:
                      type: string
                  animalsInHabitat:
                    type: array
                    items:
                      type: string
                  acceptableEnrichmentIds:
                    type: array
                    items:
                      type: string
                  completedEnrichments:
                    type: array
                    items:
                      type: enrichment

  /habitats/{habitatId}:
    get:
      tags:
        - Habitats
      summary: Get an existing habitat (ViewHabitatLambda)
      parameters:
        - name: habitatId
          in: path
          description: ID of habitat to retrieve
          required: true
          schema:
            type: string
      responses:
        "200":
          description: A habitat object
          content:
            application/json:
              schema:
                type: object
                properties:
                  habitatId:
                    type: string
                  habitatName:
                    type: string
                  keeperManagerId:
                    type: string
                  totalAnimals:
                    type: integer
                  species:
                    type: array
                    items:
                      type: string
                  animalsInHabitat:
                    type: array
                    items:
                      type: string
                  acceptableEnrichmentIds:
                    type: array
                    items:
                      type: string
                  completedEnrichments:
                    type: array
                    items:
                      type: enrichment
        "500":
          description: "Invalid input parameters"
    delete:
      tags:
        - Habitats
      summary: Remove an existing habitat (RemoveHabitatLambda)
      parameters:
        - name: habitatId
          in: path
          description: ID of habitat to remove
          required: true
          schema:
            type: string
      responses:
        "200":
          description: A habitat object
          content:
            application/json:
              schema:
                type: object
                properties:
                  habitatId:
                    type: string
                  habitatName:
                    type: string
                  keeperManagerId:
                    type: string
                  totalAnimals:
                    type: integer
                  species:
                    type: array
                    items:
                      type: string
                  animalsInHabitat:
                    type: array
                    items:
                      type: string
                  acceptableEnrichmentIds:
                    type: array
                    items:
                      type: string
                  completedEnrichments:
                    type: array
                    items:
                      type: enrichment
        "500":
          description: "Invalid input parameters"
    put:
      tags:
        - Habitats
      summary: Update an existing habitat (UpdateHabitatLambda)
      parameters:
        - name: habitatId
          in: path
          description: ID of habitat to update
          required: true
          schema:
            type: string
      responses:
        "200":
          description: A habitat object
          content:
            application/json:
              schema:
                type: object
                properties:
                  habitatId:
                    type: string
                  habitatName:
                    type: string
                  keeperManagerId:
                    type: string
                  totalAnimals:
                    type: integer
                  species:
                    type: array
                    items:
                      type: string
                  animalsInHabitat:
                    type: array
                    items:
                      type: string
                  acceptableEnrichmentIds:
                    type: array
                    items:
                      type: string
                  completedEnrichments:
                    type: array
                    items:
                      type: enrichment
        "500":
          description: "Invalid input parameters"

  /habitats/{habitatId}/animals:
    get:
      tags:
        - Animals
      summary: Get a list of animals (ViewAnimalsForHabitatLambda)
      parameters:
        - name: habitatId
          in: path
          description: ID of habitat
          required: true
          schema:
            type: string
      responses:
        "200":
          description: A list of animals
          content:
            application/json:
              schema:
                type: object
                properties:
                  animalId:
                    type: string
                  animalName:
                    type: string
                  age:
                    type: integer
                  sex:
                    type: string
                  species:
                    type: string
                  isActive:
                    type: string
                  habitatId:
                     type: string
                  onHabitat:
                    type: boolean
    post:
      tags:
        - Animals
      summary: add an animal to animalsInHabitat (AddAnimalToHabitatLambda)
      parameters:
        - name: habitatId
          in: path
          description: ID of habitat
          required: true
          schema:
            type: string
        - name: keeperManagerId
          in: body
          description: ID of keeperManager
          required: true
          schema:
            type: string
      responses:
        "200":
          description: new animal saved
          content:
            application/json:
              schema:
                type: Animal

    delete:
      tags:
        - Animals
      summary: removes an animal from animalsInHabitat (RemoveAnimalFromHabitatLambda)
      parameters:
        - name: habitatId
          in: path
          description: ID of habitat
          required: true
          schema:
            type: string
        - name: keeperManagerId
          in: body
          description: ID of keeperManager
          required: true
          schema:
            type: string
      responses:
        "200":
          description: animal removed from habitat
          content:
            application/json:
              schema:
                type: Animal

  /userHabitats:
    get:
      tags:
        - Habitats
      summary: Get a list of Habitats (ViewUserHabitatsLambda)
      parameters:
        - name: keeperManagerId
          in: query
          description: ID of keeper to retrieve habitats
          required: true
          schema:
            type: string
      responses:
        "200":
          description: a list of habitats
          content:
            application/json:
              schema:
                type: object
                properties:
                  habitatId:
                    type: string
                  habitatName:
                    type: string
                  keeperManagerId:
                    type: string
                  totalAnimals:
                    type: integer
                  species:
                    type: array
                    items:
                      type: string
                  animalsInHabitat:
                    type: array
                    items:
                      type: string
                  acceptableEnrichmentIds:
                    type: array
                    items:
                      type: string
                  completedEnrichments:
                    type: array
                    items:
                      type: enrichment

  /habitats/search:
    get:
      tags:
        - Habitats
      parameters:
        - name: q
          in: query
          description: Search term (name or species)
          required: true
          schema:
            type: array
            items:
              type: string
      summary: Search for a Habitat (SearchHabitatLambda)
      responses:
        "200":
          description: a list of habitats
          content:
            application/json:
              schema:
                type: object
                properties:
                  habitatId:
                    type: string
                  habitatName:
                    type: string
                  keeperManagerId:
                    type: string
                  totalAnimals:
                    type: integer
                  species:
                    type: array
                    items:
                      type: string
                  animalsInHabitat:
                    type: array
                    items:
                      type: string
                  acceptableEnrichmentIds:
                    type: array
                    items:
                      type: string
                  completedEnrichments:
                    type: array
                    items:
                      type: enrichment

  /habitats/{habitatId}/enrichmentActivities:
    get:
      tags:
        - EnrichmentActivities
      parameters:
        - name: habitatId
          in: path
          description: Id to retrieve habitat
          required: true
          schema:
            type: string
      summary: Retrieves a list of completed EnrichmentActivity in a habitat (ViewHabitatEnrichmentActivitiesLambda)
      responses:
        "200":
          description: a habitat object
          content:
            application/json:
              schema:
                type: object
                properties:
                  completedEnrichments:
                    type: array
                    items:
                      type: enrichment
    post:
      tags:
        - EnrichmentActivities
      parameters:
        - name: habitatId
          in: path
          description: Id to retrieve habitat
          required: true
          schema:
            type: string
      summary: Adds enrichment activity to a list of completed enrichments in a habitat (AddEnrichmentActivityToHabitatLambda)
      responses:
        "200":
          description: a habitat object
          content:
            application/json:
              schema:
                type: object
                properties:
                  completedEnrichments:
                    type: array
                    items:
                      type: enrichment
    delete:
      tags:
        - EnrichmentActivities
      parameters:
        - name: habitatId
          in: path
          description: Id to retrieve habitat
          required: true
          schema:
            type: string
      summary: Removes enrichment activity from a list of complete enrichments in a habitat (RemoveEnrichmentActivityFromHabitatLambda)
      responses:
        "200":
          description: a habitat object
          content:
            application/json:
              schema:
                type: object
                properties:
                  completedEnrichments:
                    type: array
                    items:
                      type: enrichment
    put:
      tags:
        - EnrichmentActivities
      parameters:
        - name: habitatId
          in: path
          description: Id to retrieve habitat
          required: true
          schema:
            type: string
      summary: Re-adds enrichment activity to a list of complete enrichments in a habitat (ReAddEnrichmentActivityToHabitatLambda)
      responses:
        "200":
          description: a habitat object
          content:
            application/json:
              schema:
                type: object
                properties:
                  completedEnrichments:
                    type: array
                    items:
                      type: enrichment

  /habitats/{habitatId}/enrichmentActivities/{activityId}:
    put:
      tags:
        - EnrichmentActivities
      parameters:
        - name: habitatId
          in: path
          description: Id to retrieve habitat
          required: true
          schema:
            type: string
      summary: Updates enrichment activity in a list of complete enrichments in a habitat && in the master list of EnrichmentActivities in DDB (UpdateHabitatEnrichmentActivityLambda)
      responses:
        "200":
          description: a habitat object
          content:
            application/json:
              schema:
                type: object
                properties:
                  completedEnrichments:
                    type: array
                    items:
                      type: enrichment

  /enrichmentActivities/{activityId}:
    get:
      tags:
        - EnrichmentActivities
      summary: Get an existing EnrichmentActivity (ViewEnrichmentActivityLambda)
      parameters:
        - name: activityId
          in: path
          description: ID of EnrichmentActivity to retrieve
          required: true
          schema:
            type: string
      responses:
        "200":
          description: An EnrichmentActivity object
          content:
            application/json:
              schema:
                type: object
                properties:
                  activityId:
                    type: string
                  enrichmentId:
                    type: string
                  name:
                    type: string
                  keeperRating:
                    type: integer
                  description:
                    type: string
                  dateCompleted:
                    type: LocalDate
                  habitatId:
                    type: string
                  isComplete:
                    type: string
                  onHabitat:
                    type: boolean
        "500":
          description: "Invalid input parameters"
    delete:
      tags:
        - EnrichmentActivities
      summary: Removes an existing EnrichmentActivity (RemoveEnrichmentActivityLambda)
      parameters:
        - name: activityId
          in: path
          description: ID of EnrichmentActivity to remove
          required: true
          schema:
            type: string
      responses:
        "200":
          description: An EnrichmentActivity object
          content:
            application/json:
              schema:
                type: object
                properties:
                  activityId:
                    type: string
                  enrichmentId:
                    type: string
                  name:
                    type: string
                  keeperRating:
                    type: integer
                  description:
                    type: string
                  dateCompleted:
                    type: LocalDate
                  habitatId:
                    type: string
                  isComplete:
                    type: string
                  onHabitat:
                    type: boolean
        "500":
          description: "Invalid input parameters"

  /enrichmentActivities:
    get:
      tags:
        - EnrichmentActivities
      parameters:
        - name: q
          in: query
          description: completion status
          required: false
          schema:
            type: array
            items:
              type: string
      summary: View All Enrichment Activities (ViewAllEnrichmentActivitiesLambda)
      responses:
        "200":
          description: a list of enrichmentActivities
          content:
            application/json:
              schema:
                type: object
                properties:
                  activityId:
                    type: string
                  enrichmentId:
                    type: string
                  name:
                    type: string
                  keeperRating:
                    type: integer
                  description:
                    type: string
                  dateCompleted:
                    type: LocalDate
                  habitatId:
                    type: string
                  isComplete:
                    type: string
                  onHabitat:
                    type: boolean

  /enrichmentActivities/search:
    get:
      tags:
        - EnrichmentActivities
      parameters:
        - name: q
          in: query
          description: Search term (name, id, or description)
          required: true
          schema:
            type: array
            items:
              type: string
      summary: Search for an EnrichmentActivity (SearchEnrichmentActivitiesLambda)
      responses:
        "200":
          description: a list of enrichmentActivities
          content:
            application/json:
              schema:
                type: object
                properties:
                  activityId:
                    type: string
                  enrichmentId:
                    type: string
                  activityName:
                    type: string
                  keeperRating:
                    type: integer
                  description:
                    type: string
                  dateCompleted:
                    type: LocalDate
                  habitatId:
                    type: string
                  isComplete:
                    type: string
                  onHabitat:
                    type: boolean

  /enrichments/search:
    get:
      tags:
        - Enrichments
      parameters:
        - name: q
          in: query
          description: Search term (name, id, or description)
          required: true
          schema:
            type: array
            items:
              type: string
      summary: Search for an Enrichment (SearchEnrichmentsLambda)
      responses:
        "200":
          description: a list of enrichments
          content:
            application/json:
              schema:
                type: object
                properties:
                  enrichmentId:
                    type: string
                  activityName:
                    type: string
                  description:
                    type: string

  /habitats/{habitatId}/acceptableIds:
    get:
      tags:
        - AcceptableEnrichmentIds
      summary: Get a list of acceptableEnrichmentsIds (ViewAcceptableEnrichmentIdsLambda)
      parameters:
        - name: habitatId
          in: path
          description: ID of habitat
          required: true
          schema:
            type: string
      responses:
        "200":
          description: A list of acceptableEnrichmentIds
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
    put:
      tags:
        - AcceptableEnrichmentIds
      summary: add an id to a list of acceptableEnrichmentsIds (AddAcceptableIdLambda)
      parameters:
        - name: habitatId
          in: path
          description: ID of habitat
          required: true
          schema:
            type: string
      responses:
        "200":
          description: A list of acceptableEnrichmentIds
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string

    delete:
      tags:
        - AcceptableEnrichmentIds
      summary: remove an id from a list of acceptableEnrichmentsIds (RemoveAcceptableIdLambda)
      parameters:
        - name: habitatId
          in: path
          description: ID of habitat
          required: true
          schema:
            type: string
      responses:
        "200":
          description: A list of acceptableEnrichmentIds
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string

  /animals/{animalId}:
    put:
      tags:
        - Animals
      parameters:
        - name: animalId
          in: path
          description: Id to retrieve animal
          required: true
          schema:
            type: string
      summary: Removes Animal from database (RemoveAnimalLambda)
      responses:
        "200":
          description: an animal object
          content:
            application/json:
              schema:
                type: object
                properties:
                  animalId:
                    type: string
                  animalName:
                    type: string
                  age:
                    type: integer
                  sex:
                    type: string
                  species:
                    type: string
                  isActive:
                    type: string
                  habitatId:
                    type: string
                  onHabitat:
                    type: boolean
    get:
      tags:
        - Animals
      parameters:
        - name: animalId
          in: path
          description: Id to retrieve animal
          required: true
          schema:
            type: string
      summary: Retrieves Animal from database (ViewAnimalLambda)
      responses:
        "200":
          description: an animal object
          content:
            application/json:
              schema:
                type: object
                properties:
                  animalId:
                    type: string
                  animalName:
                    type: string
                  age:
                    type: integer
                  sex:
                    type: string
                  species:
                    type: string
                  isActive:
                    type: string
                  habitatId:
                    type: string
                  onHabitat:
                    type: boolean













