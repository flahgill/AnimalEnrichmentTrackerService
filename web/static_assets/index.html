<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="assets/searchHabitats.js"></script>
    <script type="text/javascript" src="assets/viewUserHabitats.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="background">
<header class="header" id="header"></header>
<div class="card">
    <h2 id="habitats-page">My Habitats</h2>
    <h3>Keeper: <span id="habitat-owner"></span></h3>
    <p class="hidden error" id="error-message"></p>
    <ol id="habitats"></ol>
    <p class="button-group">
        <a href="createHabitat.html" class="button">New Habitat</a>
    </p>
</div>

<div class="card">
    <h2>Search Habitats</h2>
    <form class="card-content" id="search-habitats-form">
        <p class="form-field">
            <label>Search by name or species</label>
            <input type="text" class="validated-field" id="search-criteria" placeholder="Giraffe Barn" autofocus>
            <sub>Search is case-sensitive and species must match exactly.</sub>
        </p>
    </form>
    <p class="button-group">
        <a href="#" class="button" id="search-btn">Search</a>
    </p>
</div>

<div class="card hidden" id='search-results-container'>
    <h3>Results for <span id="search-criteria-display"></span></h3>
    <div id="search-results-display">
    </div>
</div>

</body>

</html>
