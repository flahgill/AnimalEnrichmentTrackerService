<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="assets/viewAnimals.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="/css/favicon.png">
</head>

<body class="background">
<header class="header" id="header"></header>
<div class="card">
    <h2 id="habitat-name"></h2>
    <h3>Keeper: <span id="habitat-owner"></span></h3>
    <h3>Keeper Email: <span id="owner-email"></span></h3>
    <h3>Id: <span id="habitat-id"></span></h3>
    <div class="species-container" id="species"></div>
    <h2 id="animals-page">Animals in Habitat:</h2>
    <p class="hidden error" id="error-message"></p>
    <ol id="animals"></ol>
</div>

<div class="card">
    <h2>Add Animal</h2>
    <form class="card-content" id="add-animal-form">
        <p class="form-field">
            <label>Name</label>
            <input type="text" required class="validated-field" id="animal-name" autofocus>
        </p>
        <p class="form-field">
            <label>Age</label>
            <input type="text" required class="validated-field" id="age" autofocus>
        </p>
        <p class="form-field">
            <label>Sex</label>
            <select required class="validated-field" id="sex" autofocus>
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select>
        </p>
        <p class="form-field">
            <label>Species</label>
            <select required class="validated-field" id="animal-species" >
                <!-- Options will be populated based on habitat's saved list of species -->
            </select>
        </p>
        <p class="hidden error" id="add-animal-error-message"></p>
        <p class="button-group">
            <a href="#" class="button" id="add-animal-btn">Add</a>
        </p>
    </form>

</div>

<div id="error-modal" class="modal">
    <div class="modal-content">
        <p id="error-modal-message"></p>
        <button id="ok-button" class="ok-button">OK</button>
    </div>
</div>

</body>

</html>
