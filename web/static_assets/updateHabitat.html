<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="assets/updateHabitat.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="background">

<header class="header" id="header"></header>
<div class="card">
    <h2 id="update-habitat-form">Update Habitat </h2>
    <h3>Name: <span id="habitat-name"></span></h3>
    <h3>Manager: <span id="habitat-owner"></span></h3>
    <h3>Id: <span id="habitat-id"></span></h3>
    <div class="species" id="species"></div>
</div>

<div class="card">
    <form class="card-content" id="update-habitat-name-form">
        <p class="hidden error" id="error-message"> </p>
        <p class="form-field">
            <label>Update Habitat Name</label>
            <input type="text" class="validated-field" id="new-name" placeholder="Giraffe Barn" autofocus>
            <sub class="tip">*Input the updated habitat name</sub>
        </p>
    </form>
    <form class="card-content" id="update-species-form">
        <p class="form-field">
            <label>Update Species in Habitat</label>
            <input type="text" class="validated-field" id="new-species" placeholder="Giraffe, Kangaroo, NileLechwe" autofocus>
            <sub class="tip">*Input the updated species as a comma separated list</sub>
            <sub class="tip">*This list will replace the old list completely</sub>
        </p>
    </form>
</div>

<div>
    <form class="card" id="update-active-form">
        <p class="form-field">
            <label>Deactivate Habitat</label>
            <input type="checkbox" class="validated-field" id="active-status" value="false" autofocus>
        </p>
    </form>
</div>

<div class="card">
    <a href="#" class="button" id="update-habitat">Submit</a>
</div>
</body>

</html>
