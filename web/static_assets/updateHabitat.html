<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="assets/updateHabitat.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="background">

<header class="header" id="header"></header>
<div class="card">
    <h2 id="update-habitat-form">Update Habitat </h2>
    <p class="hidden error" id="error-message"> </p>
    <h3>Name: <span id="habitat-name"></span></h3>
    <h3>Keeper: <span id="habitat-owner"></span></h3>
    <h3>Keeper Email: <span id="owner-email"></span></h3>
    <h3>Id: <span id="habitat-id"></span></h3>
    <h3>Status: <span class = "active-status" id="curr-active-status"></span></h3>
    <div class="species" id="species"></div>
</div>

<div class="card">
    <form class="card-content" id="update-habitat-name-form">
        <p class="form-field">
            <h4>Update Habitat Name</h4>
            <input type="text" class="validated-field" id="new-name" placeholder="Giraffe Barn" autofocus>
            <sub class="tip">*Input the updated habitat name</sub>
        </p>
    </form>
</div>

<div class="card">
    <form class="card-content" id="update-active-form">
        <p class="check-box">
            <h4>Change Active Status</h4>
            <label class="radio-container">
                <input type="radio" class="validated-field" id="activate-status" value="active" checked="checked" name="habitat-status" autofocus> Activate
                <span class="radio-checkmark"></span>
            </label>
            <label class="radio-container">
                <input type="radio" class="validated-field" id="deactivate-status" value="inactive" checked="checked" name="habitat-status" autofocus> Deactivate
                <span class="radio-checkmark"></span>
            </label>
        </p>
    </form>
</div>

<div class="card">
    <a href="#" class="button" id="update-habitat">Submit</a>
</div>

<div id="error-modal" class="modal">
    <div class="modal-content">
        <p id="error-modal-message"></p>
        <button id="ok-button" class="ok-button">OK</button>
    </div>
</div>
</body>

</html>
