<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="assets/createHabitat.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="background">
<header class="header" id="header"></header>
<div class="card">
    <h2>Create Habitat</h2>
    <form class="card-content" id="create-habitat-form">
        <p class="hidden error" id="error-message"> </p>
        <p class="form-field">
            <label>Habitat Name</label>
            <input type="text" required class="validated-field" id="habitat-name" placeholder="Antelope House"
                   autofocus>
        </p>
        <p class="form-field">
            <label>Species</label>
            <input type="text" required class="validated-field" id="species" placeholder="Giraffe, Kangaroo, NileLechwe">
        <p class="tip">*Must be comma separated list of species</p>
        </p>
        <p>
            <a href="#" class="button" id="create">Create Habitat</a>
        </p>
    </form>
</div>
</body>

</html>
