<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="assets/viewHabitat.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="/css/favicon.png">
</head>

<body class="background">
<header class="header" id="header"></header>
<div class="card">
    <h2 id="habitat-name"></h2>
    <h3>Keeper: <span id="habitat-owner"></span></h3>
    <h3>Keeper Email: <span id="owner-email"></span></h3>
    <h3>Habitat Id: <span class="habitat-id" id="habitat-id"></span></h3>
    <h3>Status: <span class= "active-status" id="active-status"></span></h3>
    <h3 class="accept-ids-container"><span id="acceptable-enrichment-ids"></span></h3>
    <div class="species-container" id="species"></div>
    <p class="hidden error" id="error-message"></p>
</div>

<div class="button-container">
    <div class="button card">
        <h3>Total Animals in Habitat: <span class="total-animals" id="total-animals"></span></h3>
        <a href="#" class="button" id="view-animals-button">View Animals</a>
    </div>

    <div class="button card">
        <a href="#" class="button" id="view-acceptable-ids-button">Edit Acceptable Enrichments</a>
    </div>

    <div class="button card">
        <a href="#" class="button" id="view-species-button">Edit Species</a>
    </div>

    <div class="button card">
        <a href="#" class="button" id="view-habitat-enrichments-button">View Activities</a>
    </div>

    <div class="button card">
        <a href='#' class="button" id="update-habitat">Update Habitat</a>
    </div>

    <div class="button card">
        <a href='#' class="button" id="remove-habitat">Delete Habitat</a>
        <sub>This will permanently delete the habitat</sub>
    </div>
</div>

<div id="error-modal" class="modal">
    <div class="modal-content">
        <p id="error-modal-message"></p>
        <button id="ok-button" class="ok-button">OK</button>
    </div>
</div>

</body>

</html>
