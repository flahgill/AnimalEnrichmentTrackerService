    Properties:
      Role: !GetAtt AccessRole.Arn
      CodeUri: animalenrichmenttrackerservice
      Handler: com.nashss.se.animalenrichmenttrackerservice.lambda.ViewHabitatEnrichmentActivitiesLambda::handleRequest
